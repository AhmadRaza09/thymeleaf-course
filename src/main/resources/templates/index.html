<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>This is a heading</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>This is heading 2</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p style="color:red">This is a paragraph</p>
            </div>
            <div class="col-md-6">
                <p style="color:red">This is a different one!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div style="background-color: gray">
                    <p style="color:red">This is a paragraph</p>
                </div>
            </div>
            <div class="col-md-6">
                <div style="background-color: green">
                    <p style="color:red">This is a paragraph</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
